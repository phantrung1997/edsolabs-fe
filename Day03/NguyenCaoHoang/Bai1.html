<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <style type="text/css">
        h1 {
            color: #00ff00;
        }
        h2 {
            color: #ff00ff;
        }
        p,span {
            color: #000080;
        }
        .bg {
            background-color: #ffff00;
            font-weight: bold;
        }
    </style>

    <section>
        <h1>This is header 1</h1>
        <h2>This is header 2</h2>
        <p>This is a paragraph</p>
        <span><span class="bg">This is a text.</span> This is a text. This is a text. This is a text. <span class="bg">This is a text.</span></span>
    </section>
</body>
</html>
