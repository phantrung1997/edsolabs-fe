<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="baitap2.css" rel="stylesheet">
</head>

<body>
    <table >
        <tr>
            <th   rowspan="2">Days</th>
            <th   class="time" colspan="6" height="30">Time</th>

        </tr>
        <tr class="times">
            <th  class="times-text"  >8:00</th>
            <th  class="times-text"  >9:00</th>
            <th  class="times-text"  >10:00</th>
            <th  class="times-text"  >11:00</th>
            <th  class="times-text"  >11:30</th>
            <th  class="times-text"  >12:30</th>
        </tr>
        <tr>
            <th>Mon</th>
            <th>Course 1</th>
            <th>Course 2</th>
            <th>Course 3</th>
            <th rowspan="5"> 
                <div class="break">
                    <span>BREAK</span>
                </div>    
            </th>
            <th>Course 5</th>
            <th></th>

        </tr>
        <tr>
            <th>Tue</th>
            <th colspan="2" class="spacecolor"></th>
            <th>Course 2</th>
            <th>Course 4</th>
            <th>Course 1</th>

        </tr>
        <tr>
            <th>Wed</th>
            <th>Course 3</th>
            <th colspan="2" class="spacecolor"></th>
            <th>Course 2</th>
            <th></th>
        </tr>
        <tr>
            <th>Thr</th>
            <th rowspan="2">Course 4</th>
            <th>Course 2</th>
            <th>Course 3</th>
            <th colspan="2" rowspan="2">Thesis</th>
        </tr>
        <tr>
            <th>Fri</th>
            <th class="spacecolor"></th>
            <th>Course 1</th>

        </tr>
    </table>
</body>

</html>
