<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule_table</title>      
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <table>
    <tr>
      <td class="days" rowspan="2" >Days</td>
      <td id="heading" colspan="6" >Time</td>
    </tr>
    <tr>
        <td class="time" >8:00</td>
        <td class="time" >9:00</td>
        <td class="time" >10:00</td>
        <td class="time" >11:00</td>
        <td class="time" >11:30</td>
        <td class="time" >12:30</td>
    </tr>
    <tr>
        <td class="days">Mon</td>
        <td>Course 1</td>
        <td>Course 2</td>
        <td>Course 3</td>
        <td id="break" rowspan="5" >
    <pre>
    <p>B</p>
    <p>R</p>
    <p>E</p>
    <p>A</p>
    <P>K</P>
    </pre>
        </td>
      <td>Course 5</td>
    </tr>
    <tr>
      <td class="days">Tue</td>
      <td id="col" colspan="2"></td>
      <td>Course 2</td>
      <td>Course 4</td>
      <td>Course 1</td>
    </tr>
    <tr>
      <td class="days">Wed</td>
      <td>Course 3</td>
      <td id="col" colspan="2"></td>
      <td>Course 2</td>
    </tr>
    <tr>
      <td class="days">Thr</td>
      <td rowspan="2">Course 4</td>
      <td>Course 2</td>
      <td>Course 3</td>
      <td id="thesis" rowspan="2" colspan="2" >Thesis</td>
    </tr>
    <tr>
      <td class="days">Fri</td>
      <td id="col"></td>
      <td>Course 1</td>
    </tr>
  </table>
</body>
</html>
