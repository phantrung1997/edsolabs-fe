<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 01</title>
    <style>
        h1 {
            color: #0AFF03;
        }

        h2 {
            color:#E5B0DF;
        }

        p {
            color:#5F5EFF;
        }

        b {
            background-color: #FFFF00;
        }
    </style>
</head>
<body>
    <h1>
        This is Header 1
    </h1>
    <h2>
        This is Header 2
    </h2>
    <p>
        This is a paragraph
    </p>
    <p>
        <b>This is a text. </b>This is a text. This is a text. This is a text. This is a text. This is a text.<b> This is a text.</b>
    </p>
</body>
</html>
